    <script>
        // D√©tection d'AdBlock - Multi-m√©thodes
        function detectAdBlock() {
            const popup = document.getElementById('adblockPopup');
            let adBlockDetected = false;

            // M√©thode 1 : V√©rifier si le script AdSense est charg√©
            setTimeout(() => {
                if (typeof adsbygoogle === 'undefined') {
                    adBlockDetected = true;
                    popup.classList.add('show');
                }
            }, 1500);

            // M√©thode 2 : V√©rifier avec un √©l√©ment test (bait)
            const bait = document.createElement('div');
            bait.className = 'pub_300x250 pub_300x250m pub_728x90 text-ad textAd text_ad text_ads text-ads text-ad-links ad-text adSense adBlock adContent adBanner';
            bait.style.cssText = 'width: 1px !important; height: 1px !important; position: absolute !important; left: -10000px !important; top: -1000px !important;';
            document.body.appendChild(bait);

            setTimeout(() => {
                if (bait.offsetHeight === 0 || bait.offsetWidth === 0 || window.getComputedStyle(bait).display === 'none') {
                    adBlockDetected = true;
                    popup.classList.add('show');
                }
                bait.remove();
            }, 1000);

            // M√©thode 3 : V√©rifier les annonces AdSense r√©elles
            setTimeout(() => {
                const ads = document.querySelectorAll('.adsbygoogle');
                
                ads.forEach(ad => {
                    const rect = ad.getBoundingClientRect();
                    if (ad.innerHTML.trim() === '' || rect.height === 0 || ad.offsetHeight === 0) {
                        adBlockDetected = true;
                    }
                });

                if (adBlockDetected) {
                    popup.classList.add('show');
                }
            }, 3000);

            // M√©thode 4 : V√©rifier si adsbygoogle.push a √©t√© appel√©
            setTimeout(() => {
                if (window.adsbygoogle && window.adsbygoogle.loaded !== true) {
                    // V√©rification suppl√©mentaire
                    const hasAds = document.querySelectorAll('ins.adsbygoogle[data-ad-status="filled"]').length > 0;
                    if (!hasAds) {
                        popup.classList.add('show');
                    }
                }
            }, 4000);
        }

        // Fermer la popup
        function closePopup() {
            const popup = document.getElementById('adblockPopup');
            popup.style.animation = 'fadeOut 0.3s ease';

        // Ajouter animation de fermeture

        });

        document.addEventListener('DOMContentLoaded', detectAdBlock);
